# Example Poke configuration.
# Reference docs:
# - docs/configuration/server.md
# - docs/configuration/command.md
# - docs/configuration/listener.md
# - docs/configuration/auth.md
# - docs/configuration/logging.md

commands:
  hello: ["echo", "hello"]
  touch: ["touch", "tmp"]

listeners:
  http:
    host: 127.0.0.1
    port: 8080
    tls:
      cert_file: $XDG_CONFIG_HOME/poke/server.crt
      key_file: $XDG_CONFIG_HOME/poke/server.key
    auth:
      api_token:
        env: POKE_API_TOKEN

logging:
  level: info
  format: text
  add_source: false
  static_fields:
    service: poke
    env: dev
  sink:
    type: stdout
